<div class="" style="padding: 12px">

  <mat-card>
    <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">
      <h2>Inserção de clientes</h2>
      <div>
        <mat-form-field>
          <input required minlength="4" type="text" matInput placeholder="nome" name="nome" ngModel #nome="ngModel" />
        </mat-form-field>
        <mat-error *ngIf="nome.invalid">Nome precisa de pelo menos 4 caracteres</mat-error>
      </div>
      <div>
        <mat-form-field>
          <input required type="text" matInput placeholder="fone" name="fone" ngModel #fone="ngModel" />
        </mat-form-field>
        <mat-error *ngIf="fone.invalid">Digite um número de telefone</mat-error>
      </div>
      <div>
        <mat-form-field>
          <input required type="text" matInput placeholder="email" name="email" ngModel #email="ngModel" />
        </mat-form-field>
        <mat-error *ngIf="email.invalid">Digite um e-mail válido</mat-error>
      </div>
      <button color="primary" mat-stroked-button>Inserir Cliente</button>
    </form>
  </mat-card>
</div>
